<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/#"/>
        <title>Main</title>
        <link rel="stylesheet" href="css/modalbox.css">
    </head>
        <div id="jenisKutipanModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Jenis Kutipan</h2>
            <p>Details about Jenis Kutipan...</p>
        </div>
        </div>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("jenisKutipanModal");
      const btns = document.querySelectorAll(".btn-secondary");
      const span = modal.querySelector(".close");
  
      btns.forEach((btn) => {
          btn.addEventListener("click", (event) => {
              event.preventDefault();
              modal.style.display = "block";
          });
      });
  
      span.onclick = () => {
          modal.style.display = "none";
      };
  
      window.onclick = (event) => {
          if (event.target === modal) {
              modal.style.display = "none";
          }
      };
  });
  </script>
